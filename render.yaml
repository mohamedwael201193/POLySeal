services:
  - type: web
    name: polyseal-backend
    env: node
    plan: free
    buildCommand: cd services/server && pnpm install && pnpm build
    startCommand: cd services/server && pnpm start
    healthCheckPath: /api/health
    autoDeploy: false
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: POLYGON_AMOY_RPC_URL
        sync: false
      - key: POLYGON_AMOY_RPC_URL_2
        sync: false
      - key: POLYGON_AMOY_RPC_URL_3
        sync: false
      - key: WALLET_PRIVATE_KEY
        sync: false
      - key: EAS_CONTRACT_ADDRESS
        value: '0xb101275a60d8bfb14529C421899aD7CA1Ae5B5Fc'
      - key: SCHEMA_REGISTRY_ADDRESS
        value: '0x23c5701A1BDa89C61d181BD79E5203c730708AE7'
      - key: GOOGLE_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: SCHEMA_UID
        value: '0x123456789abcdef123456789abcdef123456789abcdef123456789abcdef1234'
      - key: SCHEMA_UID
        sync: false
      - key: SESSIONPAY_ADDRESS
        sync: false
      - key: MOCKUSDC_ADDRESS
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: DEMO_BASE_URL
        sync: false
